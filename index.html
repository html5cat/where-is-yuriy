

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oakland Bus Driver Sim 2000</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px;
        font-style: italic;
        font-family: impact, sans-serif;
      }

      h1{ 

        text-align: center;
      }

      #map-canvas{
        position: relative;
        z-index: 9999;
        width: 400px;
      }

      #controlpanel {
        position:absolute;
        width: 400px;
        right: 0;
        top: 0;
      }

      #controlpanel > div {
        padding: 5px;
      }

      #details {
        white-space: pre;
      }

      .wrap {
        position: relative;
        width: 1000px;
        height: 500px;
        margin: auto;
      }

      #cockpit{
        background: url('bus-back.png') no-repeat scroll 0% 0% transparent;
        position: absolute;
        z-index: 8888;
        height: 265px;
        width: 250px;
        bottom: 10px;
        left: 40%;
        opacity: 1;
      }

      #pano {
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR8YLtRHYOBK381yao8KXGnzhFlm43SmE&sensor=false"></script>
    <script>

function initialize() {
  var nullisland = new google.maps.LatLng(0,0);

  map = new google.maps.Map(
      document.getElementById('map-canvas'), {zoom: 14, center: nullisland});
  var panoramaOptions = {
    position: nullisland,
    pov: {
      heading: 34,
      pitch: 10
    }
  };
  panorama = new  google.maps.StreetViewPanorama(document.getElementById('pano'),panoramaOptions);
  map.setStreetView(panorama);


var activeBusId = 0
var busData = {}
var server = new EventSource('http://nextbus.dathub.org/_changes?include_data=true&style=sse&tail=true&live=true')

server.addEventListener('data', function (e) {
    var bus = JSON.parse(e.data).data
    busData[bus.id] = bus
    console.log('Update', bus.id, bus.routeTag)
    
    document.getElementById('buses').innerHTML += '<option id="bus'+bus.id+'" value="'+bus.id+'">' + bus.id + ' route ' + bus.routeTag + '</option>'
    
    // set the first in-service bus we find to the active bus
    if (activeBusId && activeBusId !== bus.id) { return }
    activeBusId = bus.id
    
    draw(bus)
  })



  function draw(bus) {
    console.log('draw', bus)
    var pos = new google.maps.LatLng(+bus.lat, +bus.lon)

    panorama.setPosition(pos)
    panorama.setPov({
          heading: +bus.heading,
          pitch: 10
        })

    // prevent greyness
    panorama.setVisible(true)
  
    map.panTo(pos)

    document.getElementById('details').textContent = JSON.stringify(bus,null,2)

  }

  document.getElementById('realism').addEventListener('change', function () {
    document.getElementById('cockpit').style.opacity = document.getElementById('realism').value
  })

  document.getElementById('buses').addEventListener('change', function () {
    activeBusId = document.getElementById('buses').value
    draw(busData[activeBusId])
  })


}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <h1>Oakland Bus Driver Sim 2000</h1>
    
    <div class="wrap">
      <div id="pano"></div>
      <div id="cockpit"></div>
    </div>

    <div class="wrap">
      <div id="map-canvas"></div>
      <div id="controlpanel">
        <div>
          Bus <select id="buses"></select>
        </div>
        <div>
          Realism <input type="range" id="realism" min="0" max="1" step=".1" value=".8"/>
        </div>
        <div>
          Details
          <div id="details"></div>
        </div>
      </div>
    </div>
    <div class="wrap">
      <p>Yes, you're seeing Streetview imagery based on real-time bus tracking information from ACTransit.</p>
      <p><a href="https://github.com/openoakland/bus-sim">view source on github</a>. Forked from <a href="http://github.com/jden-bus-sim">jden/bus-sim</a></p>
    </div>
    <script>



    </script>
  </body>
</html>
